<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00cdd54a6e.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="background-overlay"></div>
<div class="Container">
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source id="video-source" src="" type="video/mp4">
        </video>
    </div>
    <div class="ContentContainer">
        <form role="search" onsubmit="performSearch(event)">
            <label for="msg"></label>
            <input type="search" id="msg" class="TextZoneBox" placeholder="Google search..."/>
            <button type="submit">Go</button>
        </form>
        <div class="blockcontainerRaccourcis blockcontainerRaccourcis1">
            <div class="Raccourci" id="GmailShortcut">
                <a href="https://mail.google.com" target="_blank" class="link" id="GmailShortcut">
                    <i class="fa-solid fa-envelope fa-2xl icone" style="color: #c50f05;"></i>
                    <div class="raccourci_name">Gmail</div>
                </a>
            </div>
            <div class="Raccourci" id="youtubeShortcut">
                <a href="https://www.youtube.com" target="_blank" class="link" id="youtubeShortcut">
                    <i class="fa-brands fa-youtube fa-2xl icone" style="color: #d20005;"></i>
                    <div class="raccourci_name">YouTube</div>
                </a>
            </div>
            <div class="Raccourci" id="twShortcut">
                <a href="https://www.twitch.tv" target="_blank" class="link" id="twShortcut">
                    <i class="fa-brands fa-twitch fa-2xl icone" style="color: #6441a5;"></i>
                    <div class="raccourci_name">Twitch</div>
                </a>
            </div>
            <div class="Raccourci Raccourci_clair" id="UttShortcut">
                <a href="https://cas.utt.fr/cas/login?service=https://ent2.utt.fr/uPortal/Login" target="_blank" class="link" id="UttShortcut">
                    <img class="icone_picture icone icone_clair" src="img/Logo/UTTLogo.png" alt="">
                    <div class="raccourci_name">Ent UTT</div>
                </a>
            </div>
            <div class="Raccourci Raccourci_clair" id="GoogleAgendaShortCut">
                <a href="https://calendar.google.com/calendar" target="_blank" class="link" id="GoogleAgendaShortCut">
                    <img class="icone_picture icone icone_clair" src="img/Logo/googleagenda.png" alt="">
                    <div class="raccourci_name">Agenda</div>
                </a>
            </div>
        </div>
        <div class="blockcontainerRaccourcis blockContainerRaccourcis2">
            <div class="Raccourci" id="NotionShortCut">
                <a href="https://www.notion.so/login?from=marketing" target="_blank" class="link" id="NotionShortCut">
                    <img class="icone_picture icone" src="img/Logo/notion.png" alt="">
                    <div class="raccourci_name">Notion</div>
                </a>
            </div>
            <div class="Raccourci" id="GitHubShortCut">
                <a href="https://github.com/login" target="_blank" class="link" id="GitHubShortCut">
                    <img class="icone_picture icone" src="img/Logo/githubpng.png" alt="">
                    <div class="raccourci_name">GitHub</div>
                </a>
            </div>
            <div class="Raccourci" id="UttArenaShortCut">
                <a href="https://arena.utt.fr" target="_blank" class="link" id="UttArenaShortCut">
                    <img class="icone_picture icone" src="img/Logo/uttarena.webp" alt="">
                    <div class="raccourci_name">UA</div>
                </a>
            </div>
            <div class="Raccourci" id="ChatGPTShortCut">
                <a href="https://chatgpt.com/" target="_blank" class="link" id="ChatGPTShortCut">
                    <img class="icone_picture icone" src="img/Logo/chatgpt.png" alt="">
                    <div class="raccourci_name">Gpt</div>
                </a>
            </div>
        </div>
        <div class="blockcontainerRaccourcis blockContainerRaccourcis3">
            <div class="Raccourci" id="RootmeShortCut">
                <a href="https://www.root-me.org/" target="_blank" class="link" id="RootmeShortCut">
                    <img class="icone_picture icone" src="img/Logo/rootme.svg" alt="">
                    <div class="raccourci_name">Rootme</div>
                </a>
            </div>
            <div class="Raccourci Raccourci_clair" id="TryHackMeShortCut">
                <a href="https://tryhackme.com" target="_blank" class="link" id="TryHackMeShortCut">
                    <img class="icone_picture icone icone_clair" src="img/logo/tryhackme.svg" alt="">
                    <div class="raccourci_name">THme</div>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
