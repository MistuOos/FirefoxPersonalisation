<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="background-overlay"></div>
<div class="Container">
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source id="video-source" src="" type="video/mp4">
        </video>
    </div>
    <div class="ContentContainer">
        <form role="search" onsubmit="performSearch(event)">
            <label for="msg"></label>
            <input type="search" id="msg" class="TextZoneBox" placeholder="Google search..."/>
            <button type="submit">Go</button>
        </form>
        <div class="containerRaccourcis">
            <div class="Raccourci Raccourci_clair" id="UttShortcut">
                <a href="https://cas.utt.fr/cas/login?service=https://ent2.utt.fr/uPortal/Login" target="_blank" class="link" id="UttShortcut">

                </a>
            </a>
            </div>
            <div class="Raccourci" id="twShortcut">

            </div>
            <div class="Raccourci" id="youtubeShortcut">

            </div>
            <div class="Raccourci" id="GmailShortcut">

            </div>
            <div class="Raccourci" id="NotionShortCut">

                    <img class="icone_picture icone" src="img/Logo/notion.png" alt="">

            </div>
            <div class="Raccourci" id="GitHubShortCut">

            </div>
            <div class="Raccourci" id="ChatGPTShortCut">
